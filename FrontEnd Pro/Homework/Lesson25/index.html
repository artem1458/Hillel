<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-darkly.min.css" />
  </head>
  <body>
    <form id="currency" class="w-75 mx-auto">
      <div class="form-group p-1">
        <label for="base-currency">Base amount:</label>
        <input
          type="number"
          class="form-control form-control-lg"
          id="base-currency"
          placeholder="100"
        />
      </div>
      <div class="form-group p-1">
        <label for="convert-from">From:</label>
        <select class="form-control form-control-lg" id="convert-from">
        </select>
      </div>
      <div class="form-group p-1">
        <label for="convert-to">To:</label>
        <select class="form-control form-control-lg" id="convert-to"></select>
      </div>
      <div class="form-group p-1">
        <button type="button" class="btn btn-primary w-100" id="convert-btn">
          Convert
        </button>
      </div>
      <div class="form-group p-1">
        <label for="resulted-currency">Resulted amount:</label>
        <input
          type="text"
          class="form-control form-control-lg"
          id="resulted-currency"
          placeholder="0"
        />
      </div>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
