<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task1</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
    <form action="#">
        <div>
            <label for="fName">First Name</label>
            <input type="text" id="fName" placeholder="Enter First Name...">
        </div>

        <div>
            <label for="lName">Last Name</label>
            <input type="text" id="lName" placeholder="Enter Last Name...">
        </div>

        <div>
            <label for="sName">Screen Name</label>
            <input type="text" id="sName" placeholder="Enter Screen Name...">
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <select name="month" id="month">
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            
            <select name="day" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>

            <select name="year" id="year">
                <option value="1985">1985</option>
                <option value="1986">1986</option>
                <option value="1986">1986</option>
            </select>
        </div>
        <div>
            <label for="">Gender</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="1">USA</option>
                <option value="2">Ukraine</option>
                <option value="3">Poland</option>
            </select>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Enter E-mail......">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Phone......">
        </div>
        <div>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass">
        </div>
        <div>
            <label for="cpass">Confirm Password</label>
            <input type="password" name="cpass" id="cpass">
        </div>
        <div>
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the Terms of Use</label>
        </div>
    </form>
    
</body>
</html>
