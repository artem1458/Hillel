<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <div class="form-wrap">
        <form action="#">
            <div><label for="name">First Name</label>
                <input type="text" id="name" placeholder="Enter First Name..."></div>

            <div><label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name..."></div>

            <div><label for="screenName">Screen Name</label>
                <input type="text" id="screenName" placeholder="Enter Screen Name..."></div>

            <div><label for="dateOfBirth">Date of Birth</label>
                <select name="dateOfBirth-month" id="dateOfBirth">
                    <option value="1">August</option>
                    <option value="2">September</option>
                    <option value="3">October</option>
                </select>
                <select name="dateOfBirth-day" id="dateOfBirth">
                    <option value="1">5</option>
                    <option value="2">6</option>
                    <option value="3">7</option>
                </select>
                <select name="dateOfBirth-year" id="dateOfBirth">
                    <option value="1">1998</option>
                    <option value="2">1999</option>
                    <option value="3">2000</option>
                </select></div>

            <div><label for="gender">Gender</label>
                <input type="radio" name="gender" id="" value="Male">
                <input type="radio" name="gender" id="" value="Female"></div>

            <div><label for="country">Country</label>
                <select name="country" id="country">
                        <option value="1">USA</option>
                        <option value="2">Ukraine</option>
                        <option value="3">Russia</option>
                    </select></div>

            <div><label for="mail">E-mail</label>
                <input type="email" id="mail" placeholder="Enter E-mail..."></div>

            <div><label for="phone">Phone</label>
                <input type="tel" id="phone" placeholder="Enter Phone..."></div>

            <div><label for="pass">Password</label>
                <input type="password" id="pass"></div>

            <div><label for="passConf">Confirm Password</label>
                <input type="password" id="passConf"></div>

        </form>
    </div>
</body>
</html>
